# .github/workflows/deploy.yml
name: Deploy VitePress site to Pages

on:
  # 當推送到 main 分支時觸發 (如果你的主分支叫 master，請改為 master)
  push:
    branches: [main]

  # 允許你從 Actions 分頁手動觸發
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果使用了 lastUpdated 功能，則需要設定為 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # 如果你用 pnpm 或 yarn，請改成對應的

      - name: Install dependencies
        run: npm ci # 或 npm install

      - name: Build with VitePress
        run: npm run build  # 注意：這裡要對應你 package.json 裡的 build 指令

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist # 注意：這是 VitePress 預設輸出的資料夾，如果有改過要修正

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4